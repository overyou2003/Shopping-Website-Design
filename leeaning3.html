<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="learing_style3.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    

    <nav>
        <div class="nav-container">
            <div class="nav-logo"><i class="fas fa-store"></i><a href="">SHOPPING<br><span class="dif-text">DREAMS</span></a></div>
            <div class="nav-search">
                <form action="">
                    <input type="text" placeholder="Enter your the name of products">
                </form>
            </div>
            <div class="nav-profile">
                <div class="nav-profile-icon">
                    <i onclick="openCart()" class="fas fa-cart-shopping"></i>
                    <p>Cart</p>
                    <div id="cartcount" class="cartcount" style="display: none;">
                        0
                    </div>
                </div>
                
                <div class="nav-profile-icon">
                    <i class="fas fa-circle-user"></i>
                    <p>Dreams</p>
                </div>
            </div>
        </div>  
    </nav>
    

    <div class="container">
        <div class="sidebar">
            <input onkeyup="searchsmth(this)" id="txt_search" type="text" placeholder="Search something...">
            <p>Category </p>
            <a onclick="searchproduct('all')" class="sidebar-items">
                <i class="fas fa-border-all"></i>All products
            </a>
            <a onclick="searchproduct('phone')" class="sidebar-items">
                <i class="fas fa-mobile-button"></i>Phone
            </a>
            <a onclick="searchproduct('shirt')" class="sidebar-items">
                <i class="fas fa-shirt"></i>Shirt
            </a>
            <a onclick="searchproduct('shoe')" class="sidebar-items">
                <i class="fas fa-socks"></i>Shoe
            </a>
        </div>
        <div id = "productlist" class="product">
            
        </div>

    </div>

    <div id = "modalDesc" class="modal" style="display: none;">
        <div onclick = "closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>Detail</h2><br>
            <div class="modal-content">
                <div class="modal-content-pic">
                    <img id="mdd-img" src="https://images.unsplash.com/photo-1592750475338-74b7b21085ab?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="modal-content-desc">
                    <h2 id="mdd-name">Product Name</h2>
                    <h3 id="mdd-price">500 THB</h3><br>
                    <p id="mdd-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum facere dolor veniam ad iusto explicabo dicta ab repellendus mollitia beatae.</p>
                    <br>
                    <div class="btn-control">
                        <button onclick = "closeModal()" class="btn">
                            Close
                        </button>
                        <button onclick="addToCart()" class="btn btn-buy">
                            Add to cart
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <div id="modalCart" class="modal" style="display: none ;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>My cart</h2><br>
                <div id="mycart" class="cart-list">
                    

                    
                </div>
                <div class="btn-control">
                    <button onclick="closeModal()" class="btn">Cancel</button>
                    <button onclick="buynow()" class="btn btn-buy">Buy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
